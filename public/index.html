<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8" dir="ltr">
    <title>UNC CS: Battle Royale</title>
    <link rel='stylesheet' href='style.css' type='text/css'>
    <script type="text/JavaScript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js" ></script>
</head>
<body>

    <div class='hero'>
        <div class='hero-content'>
          
            <!--The regular content-->
            <img src='' alt='logo'><br>
            <button>How to Play</button>
            <button id="initialLoginButton" onclick="document.getElementById('loginForm').style.display='block'">Login</button>
            <button onclick="document.getElementById('SignupForm').style.display='block'">SignUp</button>

        </div>
    </div>
        
    <!-- The Modal -->
    <div id="loginForm" class="modal">
        <span onclick="document.getElementById('loginForm').style.display='none'" class="close" title="Close Modal">&times;</span>

        <!-- Modal Content -->
        <form class="modal-content animate">
          <div class="container">
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" id="email" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" id="password" required>

                <button type="submit" id="loginSubmit">Login</button>
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>

                <div id="loginWithGoogle"></div>
            </div>

            <div class="container" style="background-color:#f1f1f1">
                <button type="button" onclick="document.getElementById('loginForm').style.display='none'" class="cancelbtn">Cancel</button>
                <span class="psw">Forgot <a href="#">password?</a></span>
            </div>
        </form>
    </div>
    <!-- The Modal -->
    <div id="SignupForm" class="modal">
        <span onclick="document.getElementById('loginForm').style.display='none'" class="close" title="Close Modal">&times;</span>

        <!-- Modal Content -->
        <form class="modal-content animate">

            <div class="container">
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" id="emailSignUp" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" id="passwordSignUp" required>

                <button type="submit" id='signUpSubmit'>SignUp</button>
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
            </div>

            <div class="container" style="background-color:#f1f1f1">
                <button type="button" onclick="document.getElementById('loginForm').style.display='none'" class="cancelbtn">Cancel</button>
                <span class="psw">Forgot <a href="#">password?</a></span>
            </div>
        </form>
    </div>

    <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="/__/firebase/7.5.2/firebase-app.js"></script>

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="/__/firebase/7.5.2/firebase-analytics.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="/__/firebase/7.5.2/firebase-auth.js"></script>
    <script src="/__/firebase/7.5.2/firebase-firestore.js"></script>

    <!-- Previously loaded Firebase SDKs -->

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>

    <script src='Render.js'></script>
    <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>

</body>
</html>
