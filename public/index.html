<!DOCTYPE html>
<html lang="en-US">

    <head>

        <meta charset="UTF-8" dir="ltr">

        <!-- FOR LOGIN WITH GOOGLE -->
        <meta name="google-signin-client_id" content="752092036191-ner285f0qft443503tn15u5lk3i579l8.apps.googleusercontent.com">
        <!-- END LOGIN WITH GOOGLE -->

        <title>UNC Compstone</title>
        <link rel='stylesheet' href='style.css' type='text/css'>
        <link rel="stylesheet" href="https://use.typekit.net/qrc6jlv.css">
        <script type="text/JavaScript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script type="module" src="engine/Cards.js"></script>
        <script type="module" src="engine/cardGame.js"></script>

        <script type="module" src='Render.js'></script>

    </head>

    <body class="hero-homepage">

        <audio autoplay loop>
            <source src="music/background-music.mp3" type="audio/mpeg">
        </audio>
        <div id="loginForm" class="modal"></div>
        <div id="root"></div>

        <!-- FOR LOGIN WITH GOOGLE. DO NOT MOVE TO RENDER -->
        <script>
          function onSuccess(googleUser) {
            console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
          }
          function onFailure(error) {
            console.log(error);
          }
          function renderButton() {
            gapi.signin2.render('my-signin2', {
              'scope': 'profile email',
              'width': 240,
              'height': 50,
              'longtitle': true,
              'theme': 'dark',
              'onsuccess': onSuccess,
              'onfailure': onFailure
            });
          }
        </script>
        <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
        <!-- END LOGIN WITH GOOGLE -->

        <script src="/__/firebase/7.5.2/firebase-app.js"></script>
        <script src="/__/firebase/7.5.2/firebase-analytics.js"></script>
        <script src="/__/firebase/7.5.2/firebase-auth.js"></script>
        <script src="/__/firebase/7.5.2/firebase-firestore.js"></script>
        <script src="/__/firebase/init.js"></script>

    </body>

</html>
